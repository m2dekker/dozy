<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- TradingView Lightweight Charts Library -->
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Trading Simulator</h1>
            <div class="symbol-info">
                <span id="symbol">BTC/USD</span>
                <span id="timeframe">1m</span>
            </div>
        </header>

        <!-- Account Info Panel -->
        <div class="account-panel">
            <div class="account-item">
                <label>Balance:</label>
                <span id="balance" class="value">$10,000.00</span>
            </div>
            <div class="account-item">
                <label>Position:</label>
                <span id="position" class="value">None</span>
            </div>
            <div class="account-item">
                <label>Entry Price:</label>
                <span id="entry-price" class="value">-</span>
            </div>
            <div class="account-item">
                <label>P&L:</label>
                <span id="pnl" class="value neutral">$0.00</span>
            </div>
            <div class="account-item">
                <label>P&L %:</label>
                <span id="pnl-percent" class="value neutral">0.00%</span>
            </div>
        </div>

        <!-- Chart Container -->
        <div id="chart-container"></div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Playback Controls -->
            <div class="control-group">
                <h3>Playback</h3>
                <div class="button-group">
                    <button id="play-btn" class="btn btn-primary">‚ñ∂ Play</button>
                    <button id="pause-btn" class="btn btn-secondary" disabled>‚è∏ Pause</button>
                </div>
                <div class="speed-control">
                    <label>Speed:</label>
                    <button class="btn btn-speed" data-speed="1">1x</button>
                    <button class="btn btn-speed active" data-speed="2">2x</button>
                    <button class="btn btn-speed" data-speed="5">5x</button>
                    <button class="btn btn-speed" data-speed="10">10x</button>
                </div>
                <div class="progress-info">
                    <span id="progress-text">0 / 0 candles</span>
                </div>
            </div>

            <!-- Trading Controls -->
            <div class="control-group">
                <h3>Trading</h3>
                <div class="button-group">
                    <button id="long-btn" class="btn btn-long">üìà LONG</button>
                    <button id="short-btn" class="btn btn-short">üìâ SHORT</button>
                    <button id="close-btn" class="btn btn-close" disabled>‚úñ CLOSE</button>
                </div>
                <div class="trade-size">
                    <label>Position Size:</label>
                    <select id="position-size">
                        <option value="0.1">10% ($1,000)</option>
                        <option value="0.25">25% ($2,500)</option>
                        <option value="0.5" selected>50% ($5,000)</option>
                        <option value="0.75">75% ($7,500)</option>
                        <option value="1">100% (All In)</option>
                    </select>
                </div>
            </div>

            <!-- Session Controls -->
            <div class="control-group">
                <h3>Session</h3>
                <button id="replay-btn" class="btn btn-secondary">üîÑ Replay New Session</button>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="stats-panel">
            <h3>Session Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <label>Total Trades:</label>
                    <span id="stat-trades">0</span>
                </div>
                <div class="stat-item">
                    <label>Winning Trades:</label>
                    <span id="stat-wins">0</span>
                </div>
                <div class="stat-item">
                    <label>Losing Trades:</label>
                    <span id="stat-losses">0</span>
                </div>
                <div class="stat-item">
                    <label>Win Rate:</label>
                    <span id="stat-winrate">0.00%</span>
                </div>
                <div class="stat-item">
                    <label>Total Profit:</label>
                    <span id="stat-profit" class="neutral">$0.00</span>
                </div>
                <div class="stat-item">
                    <label>Return:</label>
                    <span id="stat-return" class="neutral">0.00%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <h2>Session Complete!</h2>
            <div class="summary-stats">
                <div class="summary-item">
                    <label>Final Balance:</label>
                    <span id="summary-balance"></span>
                </div>
                <div class="summary-item">
                    <label>Total Profit/Loss:</label>
                    <span id="summary-pnl"></span>
                </div>
                <div class="summary-item">
                    <label>Return:</label>
                    <span id="summary-return"></span>
                </div>
                <div class="summary-item">
                    <label>Total Trades:</label>
                    <span id="summary-trades"></span>
                </div>
                <div class="summary-item">
                    <label>Win Rate:</label>
                    <span id="summary-winrate"></span>
                </div>
                <div class="summary-item">
                    <label>Winning Trades:</label>
                    <span id="summary-wins"></span>
                </div>
                <div class="summary-item">
                    <label>Losing Trades:</label>
                    <span id="summary-losses"></span>
                </div>
            </div>
            <button id="close-modal-btn" class="btn btn-primary">Start New Session</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
